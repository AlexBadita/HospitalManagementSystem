{% extends "hospital_app/base.html" %}
{% load crispy_forms_tags %}
{% block title %}
<title>Register</title>
{% endblock title %}
{% block content %}
<div class="content-section">
  <form method="post">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Create Account</legend>
      {{ registration_form|crispy }}
    </fieldset>
    <div class="form-group">
      <button class="btn btn-outline-info" type="submit">
        Sign up
      </button>
    </div>
  </form>
  <div class="border-top pt-3">
    <p class="text-muted">
      Already Have An Account? <a class="ml-2" href="{% url 'register' %}">Sign In</a>
    </p>
  </div>
</div>
{% endblock content %}
